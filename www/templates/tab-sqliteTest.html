<ion-view view-title="sqliteTest">
  <ion-content class="padding">
    <h4>sqliteTest</h4>


    <div class="list">
      <label class="item item-input">
        <span class="input-label">Item Name: </span>
        <input type="text" ng-model="newitem_name">
      </label>
      <label class="item item-input">
        <span class="input-label">Item decription: </span>
        <input type="text" ng-model="newitem_description">
      </label>
    </div>
    <div>
      <button class="button button-block" ng-click="save(newitem_name, newitem_description)">
        Save
      </button>
      <button class="button button-block" ng-click="load()">
        Load
      </button>
      <p>{{ statusMessage }}</p>
    </div>

    <div ng-repeat="item in items">
      <h4>{{item.title}}</h4>
    </div>



  </ion-content>
</ion-view>
